<div class="content">
       <div>
              <form [formGroup]="rezzoForm">
                     <input id="name"
                            type="text"
                            formControlName="name"
                            placeholder="Name"
                            class="prime-input">

                     <input id="email"
                            type="text"
                            formControlName="email"
                            placeholder="Email"
                            class="prime-input">
                     <div formGroupName="date"
                          class="group">
                            <h4>Pick a date</h4>
                            <input id="month"
                                   class="sub-input"
                                   type="text"
                                   formControlName="month"
                                   placeholder="MM">
                            <input id="day"
                                   class="sub-input"
                                   type="text"
                                   formControlName="day"
                                   placeholder="DD">

                            <input id="year"
                                   class="sub-input"
                                   type="text"
                                   formControlName="year"
                                   placeholder="YYYY">


                     </div>
                     <div formGroupName="time"
                          class="group">
                            <h4>Pick a time</h4>


                            <input id="hour"
                                   class="sub-input"
                                   type="text"
                                   formControlName="hour"
                                   placeholder="09">

                            <input id="minute"
                                   class="sub-input"
                                   type="text"
                                   formControlName="minute"
                                   placeholder="00">



                            <select class="sub-input"
                                    formControlName="amOrPm"
                                    (change)="changeAmPm($event)">
                                   <!--  -->
                                   <option value="AM"
                                           class="sub-input">AM</option>
                                   <option *ngFor="let ampm of AmPm"
                                           [ngValue]="ampm"
                                           class="sub-input">
                                          {{ ampm }}
                                   </option>
                            </select>
                            <!-- error block -->
                            <div class="invalid-feedback"
                                 *ngIf="isSubmitted && amOrPm?.invalid">
                                   <sup>*</sup>Please choose AM or PM
                            </div>


                     </div>
                     <div class="input-group">
                         

                            <input formControlName="guests"
                                   type="text"
                                   name="quant[2]"
                                   class="form-control input-number"
                                   [(ngModel)]="guest"
                                   (keydown)="decrementguest()"
                                   (keyup)="incrementguest()"
                                   value="{{guest}}">   <span class="input-group-btn"
                                  class="btn btn-danger btn-number"
                                  (click)="guest = guest - 1"
                                  data-type="minus"
                                  data-field="quant[2]">
                                   <img src="../../../assets/images/icons/icon-minus.svg">

                            </span>Guests

                            <span class="input-group-btn"
                                  (click)="guest = guest + 1"
                                  data-type="plus"
                                  data-field="quant[2]">
                                   <img src="../../../assets/images/icons/icon-plus.svg">
                            </span>
                     </div>

                     <app-button text="Make Reservation"
                                 (click)="onMakeReservationClick()"
                                 buttonClass="light" class="booking-btn">
                     </app-button>




              </form>
       </div>

</div>
