<section fxlayout
         fxLayoutAlign="center center"
         fxLayout="column">
        <form class="rezForm"
    
              [formGroup]="rezzoForm"
              (ngSubmit)="onSubmitForm()"
              fxLayout="column"
              fxLayoutAlign="space-evenly center"
              fxLayoutGap="20px">

                <input type="text"
                       placeholder="Name"
                       formControlName="name"
                       class="form-control form-input full"
                       
                       > 
                     
                <!-- TODO => add error message  "This field is required"/Please enter your name.-->
                <!--<span *ngIf="name.invalid" >Error!</span >
                        <div *ngIf="name.errors?.['required']">
                                Name is required.&& (name.dirty || name.touched)"
                        </div>  <div
                       *ngIf="name.touched && name.errors"
                       class="alert alert-danger"
                     >[ngClass]="{ 'is-invalid': name.touched && name.errors }"
                       <div *ngIf="name.required">First Name is required</div>
                       <div *ngIf="name.errors.minlength">Minimum 3 characters</div>
                     </div>
                        <div *ngIf="name.errors?.['minlength']">
                                Name must be at least 4 characters long.
                        </div>

                </div> -->
                <input type="text"
                       placeholder="Email"
                       formControlName="email"
                       class="form-control form-input full">
                <!-- TODO => add error message  "This field is required"-->
                <!-- TODO => add error message when not formatted correctly should show "Please use a valid email address"-->
                <h3>Pick a Date</h3>
                <div fxLayout="column"
                     fxLayoutAlign="center center">
                        <div class="dates"
                             fxLayout="row"
                             fxLayoutAlign="space-between center">
                                <select formControlName="month"
                                        type="text"
                                        (change)="selectMonth($event)"
                                        class="form-control form-select small">
                                        <option disabled>MM</option>
                                        <option *ngFor="let month of months"
                                                [ngValue]="month">
                                                {{ month }}
                                        </option>
                                </select>
                                <select formControlName="day"
                                        (change)="selectDay($event)"
                                        class="form-control form-select small">
                                        <option disabled>DD</option>
                                        <option *ngFor="let day of days"
                                                [ngValue]="day">
                                                {{day}}
                                        </option>

                                </select>
                                <!-- <mat-error 
                                        ngModel *ngIf="rezzoForm.get('days').hasError('required')">
                           Please select a Day
                    </mat-error> -->
                                <select formControlName="year"
                                        (change)="selectYear($event)"
                                        class="form-control form-select small">
                                        <option disabled>YYYY</option>
                                        <option *ngFor="let year of years"
                                                [ngValue]="year">
                                                {{year}}
                                        </option>

                                </select>
                                <!--  *ngIf="rezzoForm.get('years').hasError('required')">
                           Please select a Year
                     -->
                        </div>
                </div>
                <h3>Pick a Time</h3>
                <div fxLayout="column"
                     fxLayoutAlign="center center">
                        <div class="times"
                             fxLayout="row"
                             fxLayoutAlign="space-between center">
                                <select formControlName="hour"
                                        class="form-control form-select small"
                                        (change)="selectHour($event)">
                                        <option *ngFor="let hour of hours"
                                                [ngValue]="hour">{{hour}}</option>
                                </select>
                                <!-- TODO => add error message "Please select an Hour" "This field is incomplete"-->

                                <select formControlName="minute"
                                        (change)="selectMinute($event)"
                                        class="form-control form-select small">
                                        <option *ngFor="let minute of minutes"
                                                [ngValue]="minute">{{minute}}</option>
                                </select>
                                <!-- TODO => add error message "Please select a Minute" "This field is incomplete"-->

                                <div class="ampm">
                                        <select formControlName="meridian"
                                                (change)="selectMeridian($event)"
                                                class="form-control form-select small">
                                                <option [ngValue]="'PM'">PM</option>
                                                <option [ngValue]="'AM'">AM</option>
                                        </select>
                                        <img src="../../../assets/images/icons/icon-arrow.svg">
                                </div>
                                <!-- TODO => add error message "Please select morning or Evening" "This field is incomplete"-->
                        </div>
                </div>
                <div fxLayout="row"
                     fxLayoutAlign="space-between center"
                     class="full counter">
                        <img src="../../../assets/images/icons/icon-minus.svg"
                             (click)="decrementGuestCount()" />
                        {{guests[selectedGuestCount-1]}}
                        <img src="../../../assets/images/icons/icon-plus.svg"
                             (click)="incrementGuestCount()" />
                </div>
                <!-- TODO => add error message "Please select guest count of 1 or more people"-->

                <!-- TODO => add error message "Please select guest count of 10 or less people"-->

                <!-- TODO => fix disabled button styling -->
                <button class="on-light"
                        [disabled]="!rezzoForm.valid"
                        type="submit">Make Reservation</button>

        </form>


</section>
