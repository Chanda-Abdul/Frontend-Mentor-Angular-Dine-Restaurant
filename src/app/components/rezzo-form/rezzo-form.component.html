<div class="content">
    <form [formGroup]="rezzoForm">
        <input id="name"
               type="text"
               formControlName="name"
               placeholder="Name"
               class="prime-input">

        <input id="email"
               type="text"
               formControlName="email"
               placeholder="Email"
               class="prime-input">
        <div formGroupName="date">
            <h4>Pick a date</h4>
            <input id="month"
                   class="sub-input"
                   type="text"
                   formControlName="month"
                   placeholder="MM">
            <input id="day"
                   class="sub-input"
                   type="text"
                   formControlName="day"
                   placeholder="DD">

            <input id="year"
                   class="sub-input"
                   type="text"
                   formControlName="year"
                   placeholder="YYYY">


        </div>
        <div formGroupName="time">
            <h4>Pick a time</h4>


            <input id="hour"
                   class="sub-input"
                   type="text"
                   formControlName="hour"
                   placeholder="09">

            <input id="minute"
                   class="sub-input"
                   type="text"
                   formControlName="minute"
                   placeholder="00">

            

                   <select
                   class="sub-input"
                   formControlName="amOrPm"
                   (change)="AmPm($event)"
                 >
                 <!--  -->
                   <option value="" class="sub-input">AM</option>
                   <option *ngFor="let ampm of AmPm" [ngValue]="ampm" class="sub-input">
                     {{ ampm }}
                   </option>
                 </select>
                 <!-- error block -->
                 <div class="invalid-feedback" *ngIf="isSubmitted && amOrPm?.invalid">
                   <sup>*</sup>Please choose AM or PM
                 </div>

        </div>
        <label for="guests">Guests: </label>
        <input id="guests"
               type="text"
               formControlName="guests"
               class="prime-input">
        <app-button text="Make Reservation"
                    (click)="onMakeReservationClick()"
                    buttonClass="light">
        </app-button>

    </form>

</div>
